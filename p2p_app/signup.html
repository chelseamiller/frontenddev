<div class="container" id="signupform">
	<div class="row">
	<div class="col-lg-6 col-md-6 col-sm-12">
		<form>
			  <div class="form-group">
			  	<label for="exampleInputName">Nickname</label>
			  	<input type="text" class="form-control" id="exampleInputName" placeholder="Your Full Name">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1" id="email-trigger">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1" id="password-trigger">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1" id="password-trigger">Confirm Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
		      <div class="form-group">
		          <label for="exampleInputCity">City:</label>
		          <input type="text" class="form-control" name="city" value="" />
		      </div>
		      <div class="form-group">
		          <label for="exampleInputState">State:</label>
		          <input type="text" class="form-control" name="state" maxlength="2" value="" />
		      </div>
		      <div class="form-group">
		          <label for="exampleInputZip">Zip:</label>
		          <input type="text" class="form-control" name="zip" maxlength="5" value="" />
		      </div>
			  <div class="form-group">
			    <label for="exampleInputFile" id="files-trigger">Relevant Files</label>
			    <input type="file" id="exampleInputFile">
			    <p class="help-block">Attach profile photo or avatar (optional)</p>
			  </div>
	</div>

		<div class="col-lg-6 col-md-6 col-sm-12">


        	  <br>
	  
        	  <div class="form-group">
        	      <label for="exampleAboutMe">About you and how you'd like to connect with your neighbors:</label>
        	      <textarea name="aboutme" class="form-control" rows=3 cols=30></textarea>
        	  </div>
	  
        	  <div class="form-group">
        	      <label for="exampleSocialMedia">Social Media Profile(s) (optional but helpful):</label> 
        	      <textarea name="socialmedia" class="form-control" rows=3 cols=30></textarea>
        	  </div>
			  <div class="checkbox">
			    <label>
			      <input type="checkbox">I at least halfassed skimmed the terms and 'agree' to them because it's the only way I can submit this.
			    </label>
			  </div>

        	  <div class="btn-group">
        	  	<label for="exampleOffer">Which dishes would you offer?</label>
        	  	<button data-toggle="dropdown" class="btn btn-default dropdown-toggle" id="selectoffer">Dishes you'd like to offer<span class="caret"></span>
        	  	</button>
        	  	<ul class="dropdown-menu dropdown-toggle">
        	  		<li>
        	  			<input type="radio" id="europeanO" name="European_Offer" value="European">
        	  			<label for="europeanO">European</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="asianO" name="Asian_Offer" value="Asian">
        	  			<label for="asianO">Asian</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="dessertsO" name="Desserts_Offer" value="Desserts">
        	  			<label for="dessertsO">Desserts</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="veggieO" name="Veggie_Offer" value="Veggie">
        	  			<label for="veggieO">Veggie Friendly</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="latinO" name="Latin_Offer" value="Latin">
        	  			<label for="latinO">Latin</label>
        	  		</li>
        	  	</ul>
        	  </div>
	  
        	  <div class="btn-group">
              <label for="exampleWant">Which dishes would you like to try?</label>
        	  	<button data-toggle="dropdown" class="btn btn-default dropdown-toggle" id="selectwant">Dishes you'd like to try<span class="caret"></span>
        	  	</button>
        	  	<ul class="dropdown-menu">
        	  		<li>
        	  			<input type="radio" id="European" name="European_Want" value="European">
        	  			<label for="European">European</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="Asian" name="Asian_Want" value="Asian">
        	  			<label for="Asian">Asian</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="Desserts" name="Desserts_Want" value="Desserts">
        	  			<label for="Desserts">Desserts</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="Veggie" name="Veggie_Want" value="Veggie">
        	  			<label for="Veggie">Veggie Friendly</label>
        	  		</li>
        	  		<li>
        	  			<input type="radio" id="Latin" name="Latin_Want" value="Latin">
        	  			<label for="Latin">Latin</label>
        	  		</li>
        	  	</ul>
        	  </div>

			  <div class="checkbox">
			    <label>
			      <input type="checkbox">I at least halfassed skimmed the terms and 'agree' to them because it's the only way I can submit this.
			    </label>
			  </div>


			  <button type="submit" class="btn btn-lg btn-primary" id="settingsubmit">Submit</button>
		</form>
	</div>
</div>
